name: release

on:
  push:
    # trigger on push to any branch other than master
    branches:
      - "**"
      - "!master"
  workflow_dispatch: {}

jobs:
  build:
    name: Build and package container image

    runs-on:
      - ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # - name: Login to DockerHub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to ghcr.io
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup buildkit
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # image name is dumbdrop, in the docker user's repo
          # this allows the push to work in forks
          images: |
            # name=${{ secrets.DOCKER_USERNAME }}/traefik-forward-auth
            name=ghcr.io/${{ github.repository }}

          tags: |
            # add "dev" tag
            type=raw,value=dev
            # full length sha
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
